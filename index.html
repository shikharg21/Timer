<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>Time Counter</title>

</head>

<body>

    <div class="container">
        <br>
        <br>
        <h1 align="center">TIMER</h1>
        <br>
        <br>
        <form>
            <div class="form-group row">
                <div class="col-xs-4">
                    <label for="ex1">
                        <h1>HourS</h1>
                    </label>
                    <input class="form-control" id="ex1" type="number">
                </div>
                <div class="col-xs-4">
                    <label for="ex2">
                        <h1>MinuteS</h1>
                    </label>
                    <input class="form-control" id="ex2" type="number">
                </div>
                <div class="col-xs-4">
                    <label for="ex3">
                        <h1>SecondS</h1>
                    </label>
                    <input class="form-control" id="ex3" type="number">
                </div>
            </div>
        </form>
        <br>
        <div class="jumbotron jumbotron-fluid" style="background-color:lightskyblue">
            <div class="row">
                <div class="col-md-4 text-center" id="hrs" style="font-size: 90px;color:white">0</div>
                <div class="col-md-4 text-center" id="mins" style="font-size: 90px;color:white">0</div>
                <div class="col-md-4 text-center" id="secs" style="font-size: 90px;color:white">0</div>
            </div>
        </div>
        <!-- <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40"
                aria-valuemin="0" aria-valuemax="100" style="width:100%" id="prog" >
                100%
            </div>
        </div> -->
        <div class="btn-group btn-group-justified">
            <a href="#" class="btn btn-primary" id="strt"
                style="background-color:limegreen;font-size: 20px"><b>START</b></a>
            <a href="#" class="btn btn-primary" id="stp" style="background-color:tomato;font-size: 20px"><b>STOP</b></a>
            <a href="#" class="btn btn-primary" id="rst"
                style="background-color:rgb(113, 113, 224);font-size: 20px"><b></b>RESET</b></a>
        </div>
    </div>


</body>

</html>
